<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <nav class="navbar nav-sty" style="background-color:  #1976D2 ;">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="https://i.postimg.cc/WbhSnYs3/Screenshot-2023-06-12-104131-removebg-preview.png"
                        alt="Bootstrap" width="220" height="55">
                </a>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-black-50" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black-50" href="./about.html">About</a>

                        <a class="nav-link text-black-50" href="./admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black-50" href="./product.html">Products</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="p-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <!--------main-content------------->

        <div class="main-content">
            <div class="row">

                <div class="col-md-12">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center">
                                    <h2 class="ml-lg-2 m-3">Manage Products</h2>
                                </div>
                                <div
                                    class="col-sm-6 p-0 d-flex justify-content-lg-end justify-content-center my-2 mx-auto">
                                    <!-- <button href="#addProductModal" onclick="addProduct()" class="p-0" data-toggle="modal" data-bs-target="#addProductModal">
                                        <i class="material-icons">&#xE147;</i> <span>Add New Product</span></button> -->
                                        <button type="button" class="" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                            Add New Product
                                          </button>
                                    <button href="#deleteProductModal" class="" data-toggle="modal">
                                        <i class="material-icons">&#xE15C;</i> <span>Delete</span></button>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Image</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>


                            <tbody id="add-rmv-prod">


                            </tbody>
                        </table>



                        <!-- Edit Modal HTML -->
                        <div id="addProductModal" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form>
                                        <div class="modal-header">
                                            <h4 class="modal-title">Add Product</h4>
                                            <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" required id="Name">
                                            </div>
                                            <div class="form-group">
                                                <label>Image</label>
                                                <input type="text" class="form-control" required id="Preview">
                                            </div>
                                            <div class="form-group">
                                                <label>Quantity</label>
                                                <input  type="number" class="form-control" required id="Quantity">
                                            </div>
                                            <div class="form-group">
                                                <label>Category</label>
                                                <input type="text" class="form-control" required id="Category">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <input type="button" class="btn btn-default" data-dismiss="modal"
                                                value="Cancel">
                                            <input type="submit" class="btn btn-success" value="Add" onclick="addProduct() ">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>



                        <!-- Edit Modal HTML -->
                        <div id="editEmployeeModal" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form>
                                        <div class="modal-header">
                                            <h4 class="modal-title">Edit Employee</h4>
                                            <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Address</label>
                                                <textarea class="form-control" required></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input type="text" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <input type="button" class="btn btn-default" data-dismiss="modal"
                                                value="Cancel">
                                            <input type="submit" class="btn btn-info" value="Save">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>



                        <!-- Delete Modal HTML -->
                        <div id="deleteProductModal" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form>
                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete Employee</h4>
                                            <button type="button" class="close" data-dismiss="modal"
                                                aria-hidden="true">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to delete these Records?</p>
                                            <p class="text-warning"><small>This action cannot be undone.</small>
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <input type="button" class="btn btn-default" data-dismiss="modal"
                                                value="Cancel">
                                            <input type="submit" class="btn btn-danger" value="Delete">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/admin.js"></script>
</body>

</html>
